<div class="container">
  <div class="form-container">
  <mat-card >
    <mat-card-title >Nuova Fattura</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
<mat-form-field>
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
          <mat-label>Numero</mat-label>
          <input
            matInput
            type="number"
            formControlName="numero"

          />
</mat-form-field>

<mat-form-field>
          <mat-label>Anno</mat-label>
          <input
            matInput
            type="number"
            formControlName="anno"

          />
</mat-form-field>

<mat-form-field>
          <mat-label>Importo</mat-label>
          <input
            matInput
            type="number"
            formControlName="importo"

          />
</mat-form-field>

<mat-form-field>
          <mat-label>Stato</mat-label>
          <mat-select formControlName="stato" id="stato">
            <mat-option *ngFor="let x of statusFatture" [value] = "x.id" >{{x.nome}}</mat-option>
        </mat-select>
</mat-form-field>

        <mat-card-actions>

            <button
            mat-flat-button
            color="accent"
            type="button"
            (click)="back()"
          >
            Indietro
          </button>

            <button
              mat-flat-button
              color="primary"

              type="submit"
            >
              Salva
            </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
