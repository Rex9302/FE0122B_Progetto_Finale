<div class="container">
  <div class="form-container">
    <mat-card class="card">
      <mat-card-title class="mb">Dettaglio Fattura {{ id }}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">

          <mat-form-field>
            <mat-label>Data</mat-label>
            <input matInput type="date" formControlName="data" readonly  />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Anno</mat-label>
            <input matInput type="number" formControlName="anno" readonly />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Importo</mat-label>
            <input matInput type="text" formControlName="importo" readonly />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Stato</mat-label>
            <mat-select class="form-control" formControlName="stato" id="stato">
              <mat-option *ngFor="let x of statusFatture" [value]="x.id">
                {{ x.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-card-actions>
            <div class="center">
              <button
                mat-flat-button
                color="accent"
                type="button"
                (click)="back()"
              >
                Indietro
              </button>

              <button
                mat-flat-button
                color="primary"
                [disabled]="!form.valid"
                type="submit"
              >
                Modifica
              </button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
