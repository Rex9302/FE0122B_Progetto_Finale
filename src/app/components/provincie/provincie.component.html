<div class="container">
  <div class="table-container">
    <div class="controls">
      <button
        mat-stroked-button
        color="primary"
        [routerLink]="'nuova-provincia'"
      >
        Nuova Provincia
      </button>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="20"
        (page)="onPageChanged($event)"
      >
      </mat-paginator>
    </div>
    <table mat-table [dataSource]="dataSource" *ngIf="province; else spinner">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef>Sigla</th>
        <td mat-cell *matCellDef="let p">{{ p.sigla }}</td>
      </ng-container>
      <ng-container matColumnDef="detailProvince">
        <th mat-header-cell *matHeaderCellDef>Modifica Provincia</th>
        <td mat-cell *matCellDef="let p; let i = index">
          <button
            mat-stroked-button
            color="primary"
            (click)="detailProvince(p.id)"
            [routerLink]="['/province/' + p.id]"
          >
            Modifica
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteProvince">
        <th mat-header-cell *matHeaderCellDef>Elimina Provincia</th>
        <td mat-cell *matCellDef="let p; let i = index">
          <button
            mat-stroked-button
            color="warn"
            (click)="deleteProvince(p.id, i)"
          >
            Elimina
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<ng-template #spinner>
  <div class="overlay">
    <div class="spinner-container">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </div>
</ng-template>
