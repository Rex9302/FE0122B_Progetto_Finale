<div class="container">
  <div class="form-container">
    <mat-card>
      <mat-card-title>Nuova Provincia</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              matInput
              type="text"
              formControlName="nome"
              oninput="this.value = this.value.toUpperCase()"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Sigla</mat-label>
            <input
              matInput
              type="text"
              formControlName="sigla"
              oninput="this.value = this.value.toUpperCase()"
            />
          </mat-form-field>

          <mat-card-actions>
            <div class="center">
              <button
                mat-flat-button
                color="accent"
                type="button"
                (click)="back()"
              >
                Indietro
              </button>

              <button mat-flat-button color="primary" type="submit">
                Salva
              </button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
