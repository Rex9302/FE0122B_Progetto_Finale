<div class="container">
  <div class="form-container">
    <mat-card>
      <mat-card-title>Nuovo Comune</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              matInput
              type="text"
              formControlName="nome"
              oninput="this.value = this.value.toUpperCase()"
            />
          </mat-form-field>

          <div formGroupName="provincia">
            <mat-form-field *ngIf="province">
              <mat-label>Provincia</mat-label>
              <mat-select id="id" formControlName="id">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let x of province" [value]="x.id">
                  {{ x.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <mat-card-actions>
              <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="back()"
              >
                Indietro
              </button>

              <button mat-raised-button color="primary" type="submit">
                Salva
              </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
