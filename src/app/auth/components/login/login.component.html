<div class="container">
  <mat-card color="primary">
    <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
    <mat-card-content>
      <div class="lottie"><lottie-player src="https://assets1.lottiefiles.com/packages/lf20_xlmz9xwm.json"  background="transparent"  speed="1"  style="width: 350px; height: 350px;"  loop  autoplay></lottie-player></div>
      <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="incolonna">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input
              matInput
              id="username"
              type="text"
              formControlName="username"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              id="password"
              type="password"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [disabled]="!form.valid"
            type="submit"
          >
            Accedi
          </button>
        </mat-card-actions>
      </form>
      </div>
    </mat-card-content>
    <mat-card-footer class="incolonna">
      <p>Non sei Registrato?</p>
      <button mat-flat-button class="evidezia" [routerLink]="['/signup']">
        Registrati!
      </button>
    </mat-card-footer>
  </mat-card>
</div>
