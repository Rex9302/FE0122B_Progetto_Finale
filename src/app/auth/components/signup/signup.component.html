<div class="container">
  <mat-card>
<mat-card-header><mat-card-title>Sign Up</mat-card-title></mat-card-header>
    <mat-card-content>
      <div class="lottie"><lottie-player src="https://assets8.lottiefiles.com/packages/lf20_q5pk6p1k.json"  background="transparent"  speed="1"  style="width: 350px; height: 350px;"  loop  autoplay></lottie-player></div>
      <div class="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <div class="incolonna">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Inserisci Username..."
                type="text"
                formControlName="username"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Inserisci Email..."
                type="text"
                formControlName="email"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Inserisci Password..."
                type="password"
                formControlName="password"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Ruolo</mat-label>
              <mat-select name="role" id="role" formControlName="role">
                <mat-option value="admin">Amministratore</mat-option>
                <mat-option value="user">User</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <mat-card-actions>
              <button
                mat-raised-button
                color="primary"
                [disabled]="!form.valid"
                type="submit"
              >
                Sign up
              </button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
    <mat-card-footer class="incolonna" *ngIf="!logged">
      <p>
        Sei gi√† registrato? Effettua il
      </p>
      <button mat-flat-button class="evidezia" [routerLink]="['/login']">Login!</button>
    </mat-card-footer>
  </mat-card>
</div>
